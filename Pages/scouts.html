<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Scout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Crear Scout</h2>
    <form id="scoutForm">
        <input type="text" placeholder="Nombre Completo" id="scout_name" required>
        <input type="text" placeholder="Unidad" id="scout_unit" required>
        <input type="text" placeholder="Grado" id="scout_grade" required>
        <input type="date" placeholder="Fecha de Nacimiento" id="scout_birthdate" required>
        <input type="number" placeholder="ID de Usuario (Tutor)" id="user_id" required>
        <button type="submit">Crear Scout</button>
    </form>
    <p id="scoutMessage"></p>

    <script src="scripts.js"></script>
</body>
</html>
