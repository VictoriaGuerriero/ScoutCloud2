<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscribir Scout a Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Inscribir Scout a Evento</h2>
    <form id="registerForm">
        <input type="text" placeholder="ID del Evento" id="event_id" required>
        <input type="text" placeholder="ID del Scout" id="scout_id" required>
        <button type="submit">Inscribir</button>
    </form>
    <p id="registerMessage"></p>

    <script src="scripts.js"></script>
</body>
</html>
