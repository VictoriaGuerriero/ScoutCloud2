<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Crear Usuario</h2>
    <form id="userForm">
        <input type="text" placeholder="Nombre Completo" id="fullname" required>
        <input type="email" placeholder="Email" id="email" required>
        <input type="password" placeholder="Contraseña" id="password" required>
        <input type="text" placeholder="Teléfono" id="phone_number" required>
        <input type="text" placeholder="Contacto de Emergencia" id="emergency_contact_fullname" required>
        <input type="text" placeholder="Teléfono de Emergencia" id="emergency_contact_phone" required>
        <button type="submit">Crear Usuario</button>
    </form>
    <p id="userMessage"></p>

    <script src="scripts.js"></script>
</body>
</html>
